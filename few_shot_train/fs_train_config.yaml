is_train: true
# train, validation or test
train_data_split: train
test_data_split: test
batch_size: 1
num_examples: 1
use_opt_model: true
savepath: ./gptj_race_num_ex1.csv
outpath: ./gpt_finetuned_output
is_answer_focused: true

model_params:
  do_sample: true # if set to false then uses greedy decoding
  temperature: 0.1 # controls randomness in decoding
  max_new_tokens: 150 # max num of tokens in generated text
  top_k: 50
  top_p: 1.0
  length_penalty: 0.8 # if less than 1 then favors shorter sequences
  return_dict_in_generate: false
